name: Build and Test

on:
  push:
    branches: [ master, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [ master, develop ]
  release:
    types: [ published ]

env:
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  CONFIGURATION: Release

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for versioning

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore -c ${{ env.CONFIGURATION }}

    - name: Test (.NET 8)
      run: dotnet test --no-build -c ${{ env.CONFIGURATION }} --framework net8.0 --verbosity normal --logger "trx;LogFileName=test-results-net8.trx"

    - name: Test (.NET Framework 4.7.2)
      if: matrix.os == 'windows-latest'
      run: dotnet test --no-build -c ${{ env.CONFIGURATION }} --framework net472 --verbosity normal --logger "trx;LogFileName=test-results-net472.trx"

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.os }}
        path: '**/TestResults/*.trx'
        retention-days: 7

  pack:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || github.event_name == 'release'

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Determine version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "release" ]; then
          VERSION=${{ github.event.release.tag_name }}
          VERSION=${VERSION#v}  # Remove leading 'v' if present
        else
          VERSION=1.0.0-ci.${{ github.run_number }}
        fi
        echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

    - name: Restore dependencies
      run: dotnet restore

    - name: Pack
      run: dotnet pack src/ParseZero/ParseZero.csproj -c ${{ env.CONFIGURATION }} --no-restore -o ./artifacts /p:Version=${{ steps.version.outputs.VERSION }}

    - name: Upload NuGet package
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ./artifacts/*.nupkg
        retention-days: 30

  publish:
    runs-on: ubuntu-latest
    needs: pack
    if: github.event_name == 'release'
    environment: nuget

    steps:
    - name: Download NuGet package
      uses: actions/download-artifact@v4
      with:
        name: nuget-package
        path: ./artifacts

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Publish to NuGet
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
